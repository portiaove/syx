headline: "Política de Cookies"

sections:
  - title: "¿Qué son las cookies?"
    content: "Las cookies son pequeños archivos de texto que se almacenan en su dispositivo cuando visita nuestro sitio web."
  
  - title: "Tipos de cookies"
    content: "Utilizamos cookies técnicas necesarias para el funcionamiento del sitio y cookies analíticas para mejorar nuestros servicios."
  
  - title: "Cookies de terceros"
    content: "Podemos utilizar servicios de terceros como Google Analytics que instalan sus propias cookies."
  
  - title: "Gestión de cookies"
    content: "Puede desactivar las cookies desde la configuración de su navegador, aunque esto puede afectar al funcionamiento del sitio."
  
  - title: "Actualizaciones"
    content: "Esta política puede actualizarse periódicamente. Le recomendamos revisarla regularmente."